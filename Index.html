<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Enrollment for Admission</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f3;
      padding: 40px;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      background: #fff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 16px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #218838;
    }

    .output {
      background: #f9f9f9;
      margin-top: 30px;
      padding: 20px;
      border-radius: 6px;
      border: 1px solid #ddd;
    }

    .output h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ“ Student Enrollment for Admission</h1>

  <form id="enrollmentForm">
    <label for="name">Full Name:</label>
    <input type="text" id="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" required>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" required>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" required>

    <label for="course">Select Course:</label>
    <select id="course" required>
      <option value="">-- Select --</option>
      <option value="Computer Science">Computer Science</option>
      <option value="Business Administration">Business Administration</option>
      <option value="Engineering">Engineering</option>
      <option value="Arts">Arts</option>
    </select>

    <button type="submit">Submit Application</button>
  </form>

  <div class="output" id="output" style="display:none;">
    <h2>Enrollment Preview:</h2>
    <p><strong>Name:</strong> <span id="outName"></span></p>
    <p><strong>Email:</strong> <span id="outEmail"></span></p>
    <p><strong>Phone:</strong> <span id="outPhone"></span></p>
    <p><strong>Date of Birth:</strong> <span id="outDOB"></span></p>
    <p><strong>Selected Course:</strong> <span id="outCourse"></span></p>
  </div>

  <script>
    document.getElementById('enrollmentForm').addEventListener('submit', function(e) {
      e.preventDefault();

      // Get form values
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const dob = document.getElementById('dob').value;
      const course = document.getElementById('course').value;

      // Display in preview section
      document.getElementById('outName').textContent = name;
      document.getElementById('outEmail').textContent = email;
      document.getElementById('outPhone').textContent = phone;
      document.getElementById('outDOB').textContent = dob;
      document.getElementById('outCourse').textContent = course;

      document.getElementById('output').style.display = 'block';

      // Optionally, clear the form
      // document.getElementById('enrollmentForm').reset();
    });
  </script>

</body>
</html>
